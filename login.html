<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

   
    <link rel="stylesheet" href="CSS/login-signup.css">
</head>
<body>
   
   <div class="container">
   
        <form action="">
        
        <h2>Login TO Your Account</h2>
        
        <h3>X</h3>
        
        <hr>
        
        <button id="facebook">
         <a href="http://facebook.com">
         <i class="fab fa-facebook-f"></i>
         Continue with Facebook</a>   
        </button>
        
        
        <button id="google">
         <a href="http://google.com">
         <i class="fab fa-google"></i>
         Continue with Google
         </a>   
        </button>
        
        <label for="email">Enter Your Email: </label><br>
        <input type="email" id="email" name="email" placeholder="&#xf0e0 Email">
        
   <br>
        <input type="password" id="password" name="password" placeholder="&#xf023 Password">
        
           
        <input type="submit" value="Login">
        
        <p id="forgetpassword">or <a href="Forget Password">Forget Password</a></p>
        
        <hr>
        
        <p id="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
        
        
    </form>
    
       
   </div>
   </body>
</html>
